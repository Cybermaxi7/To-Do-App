<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>
<body>
    <div>
        <nav>
            <div class="nav-wrapper">
                <span class="center nav">Cybermaxi's To Do App</span>
            </div>
        </nav>
    </div>
    <form action="add_todo/" method="POST">
    {% csrf_token %}
        <div class="input-field col s6 container">
            <input id="item" type="text" class="validate" name="content">
            <label for="item">Add Item Here...</label>
            <button  class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>   
        </div>
    </form>
        
        <div class="container">
        {% csrf_token %}
            {% for item in todo_items %}
            <ul class="collection">
                <li class="collection-item">{{item}}
                    <form action="delete_todo/{{item.id}}" method="POST">
                        {% csrf_token %}
                        <button  class="btn waves-effect waves-light right" id="btn-delete" me type="submit" name="action">Delete
                            <i class="material-icons right">cancel</i>
                        </button>  
                    </form> 
                </li>
                

            </ul>
            {% endfor %}
        </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
